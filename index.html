<!DOCTYPE html>
<html>

<head>
  <title>grapp-breadcrumbs web component</title>
  <script src='lib/webcomponentsjs/webcomponents-lite.min.js'></script>
  <link href="build/grapp-breadcrumbs.html" rel="import">
</head>

<body>

  <h1>grapp-breadcrumbs web component</h1>

  <h2>A web component for displaying breadcrumbs</h2>

  <p>
    <a href="test/index.html">Click here to run the tests...</a>
  </p>
  <p>
    <a href="README.md">Click here to read the documentation...</a>
  </p>
  <p>
    <a href="CHANGELOG.md">Click here to read the changelog...</a>
  </p>

  <h2>Demo</h2>

  <template is="dom-bind">

    <grapp-breadcrumbs id="display" render></grapp-breadcrumbs>

    <grapp-breadcrumbs id="define">
      <grapp-breadcrumb>[[counter]]</grapp-breadcrumb>
      <grapp-breadcrumb href="https://www.github.com">github</grapp-breadcrumb>
      <grapp-breadcrumb href="https://www.github.com/grappendorf">grappendorf</grapp-breadcrumb>
      <grapp-breadcrumb href="https://www.github.com/grappendorf/grapp-breadcrumbs">grapp-breadcrumbs</grapp-breadcrumb>
    </grapp-breadcrumbs>
  </template>

  <script>
    var t = document.querySelector('template');
    t.counter = 0;
    setInterval(function() {
      t.counter += 1;
    }, 1000);
  </script>

  <script src="//localhost:35729/livereload.js"></script>

</body>
