<link href="../lib/polymer/polymer.html" rel="import">
<link href="../lib/grapp-fa-icon/grapp-fa-icon.html" rel="import">

<dom-module id="grapp-breadcrumb">

  <template>
    <span>
      <template is="dom-if" if="[[href]]">
        <a href="[[href]]">
          <span>[[label]]</span>
          <content></content>
        </a>
      </template>
      <template is="dom-if" if="[[!href]]">
        <span>[[label]]</span>
        <content></content>
      </template>
    </span>
    <grapp-fa-icon icon="caret-right"></grapp-fa-icon>
  </template>

  <!-- build:script inline dist_breadcrumb -->
  <script src="grapp-breadcrumb.js"></script>
  <!-- /build -->

</dom-module>


<dom-module id="grapp-breadcrumbs">

  <!-- build:style inline dist -->
  <link rel="import" type="css" href="grapp-breadcrumbs.css">
  <!-- /build -->

  <template>
    <div id="crumbs" hidden$="[[!render]]">
    </div>
  </template>

  <!-- build:script inline dist_breadcrumbs -->
  <script src="grapp-breadcrumbs.js"></script>
  <!-- /build -->

</dom-module>
